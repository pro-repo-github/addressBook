<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Addressbook prototype</title>

  <!-- Bootstrap-CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/addressbook.css">

  <!-- Angularjs -->
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="lib/angular-resource.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controller.js"></script>
  <script src="app/model.js"></script>

  <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="addressBook">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Navigation ein-/ausblenden</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <h4>Addressbook prototype</h4>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <!-- <span ><i class="glyphicon glyphicon-search"></i></span> -->
            <input type="text" placeholder="Search" class="form-control" autofocus ng-model="searchkey">
          </div>
          <button class="btn btn-success" ui-sref="form()">add a new address</button>
        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Haupt-Jumbotron für eine primäre Marketing-Botschaft oder einen Aufruf zu einer Aktion -->
  <div id="content-wrapper" class="jumbotron">
    <div class="container">
      <!-- Begin page content -->
      <div class="row content" ui-view>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Beispiel-Zeile von Spalten -->
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </div>
    </div>

    <hr>
    

    <footer>
      <p>&copy;</p>
    </footer>
  </div>
  <!-- /container -->


  <!-- Bootstrap-JavaScript
    ================================================== -->

</html>
